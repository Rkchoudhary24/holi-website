<script>
    document.addEventListener('DOMContentLoaded', () => {
        const imageUrls = [
            // ... सभी URLs
            "https://i.pinimg.com/474x/34/7b/88/347b8864bdc82dfdeba0043066371545.jpg", // ❌ -> ✅ सही किया गया
            // ... बाकी URLs
            "https://i.imgur.com/2m8Q8aA.jpg" // अंतिम URL (कोई comma नहीं)
        ];
        
        const gallery = document.getElementById('gallery');
        
        imageUrls.forEach(url => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'होली की तस्वीर';
            img.loading = 'lazy';
            
            // Error handling जोड़ें
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/600x400/ff6b6b/fff?text=Image+Error';
                console.error('Image load failed:', this.alt);
            };
            
            card.appendChild(img);
            gallery.appendChild(card);
        });
    });
</script>
